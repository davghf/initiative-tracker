<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Initiative Tracker</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/controls.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/theme.css" />
</head>
<body>
    <h1>Initiative Tracker</h1>

    <header class="app-header">
        <h1>Initiative Tracker</h1>
    </header>

    <div class="button-groups">
        <div class="button-group">
            <button onclick="addNewCharacter()">➕</button>
            <button onclick="rollAllInitiatives()">🎲 Roll Init</button>
            <button onclick="sortByInitiative()">⚔️ Start Encounter</button>
            <button onclick="nextTurn()">➡️ Next Turn</button>
        </div>

        <div class="button-group">
            <button onclick="updateURL()">🔗 Export to URL</button>
            <button onclick="toggleTheme()">🌓 Toggle Theme</button>
        </div>
    </div>

    <div id="table-view">
        <table id="tracker">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Base Init</th>
                    <th>Init</th>
                    <th>HP</th>
                    <th>AC</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="card-view"></div>

    <script src="js/state.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
